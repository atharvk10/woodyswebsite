<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Central Authentication Service - NetID Login</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div class="page-wrapper">
        <img src="rutgers-netid-logo.png" alt="Rutgers Logo" class="logo"/>
        <div class="login-container">
            <h1>NetID Login</h1>
            <form id="loginForm">
                <label for="netid">NetID:</label>
                <input type="text" id="netid" name="netid" required/>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required/>
            
                <div class="options">
                    <input type="checkbox" id="public" name="public"/>
                    <label for="public">I am at a public workstation</label>
                </div>
            
                <button type="submit">LOGIN</button>
            </form>

            <div class="links">
                <a href="#">Forgot your NetID or password?</a><br/>
                <a href="#">First-time users, activate your NetID.</a><br>
                <a href="#">Need more help?</a>
            </div>
            <p class="footer">For security reasons, please log out and exit your web browser when you are done accessing services that require authentication!</p>
        </div>
    </div>

    <script src="users.js"></script>
    <script src="login.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault(); // prevent default form submission

            const netid = document.getElementById("netid").value.trim();
            const password = document.getElementById("password").value.trim();

            // Basic simulation of login â€” add real validation if needed
            if (netid && password) {
                sessionStorage.setItem("netID", netid);
                window.location.href = "menu.html"; // go to next page
            } else {
                alert("Please enter valid NetID and password.");
            }
        });
    </script>
</body>
</html>
