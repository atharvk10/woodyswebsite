<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content = "Yes, We Do Byte">
    <link rel ="stylesheet" href = "cartPage.css">
    <link rel ="shortcut icon" href = "/img/woodyLogo.jpeg"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title> Woody's Cafe Payment </title>
</head>
<body>
    <ul class="navigation">
        <li id="cartTitle">Woody's Cafe</li> 
        <li id="cartHomeButton"><a href="../Home/homePage.html" target="_blank" style = "text-decoration: none">Home</a></li>
        <li id="cartMenuButton"><a href="../Menu/menuPage.html" target="_blank" style = "text-decoration: none">Menu</a></li>
        <li id="cartLoginButton"><a href="../Login/loginPage.html" target="_blank" style = "text-decoration: none">Login</a></li>
        <a href = "../Cart/cartPage.html", target = "_blank", style = "text-decoration: none">
            <li id = "cartButton">
                <i class="bi bi-cart4"></i>
                <div class="cartAmount">0</div>
            </li>
        </a>
    </ul>
    <h2 id="CartTitle">Cart</h2>
    <div class="cartTable">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>Product Name</td>
                <td><input type="number" value="1"></td>
                <td>$10.00</td>
            </tr>
        </table>
    </div>
    <div class="cartTotal">
        <table>
            <tr>
                <td>Subtotal</td>
                <td>$0</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>$0</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>$0</td>
            </tr>
        </table>
    </div>
<div style="text-align: center; margin-top: 30px;">
    <button id="orderNowButton" class="orderOption" onclick="setOrderTiming('now')">Order Now</button>
    <button id="orderLaterButton" class="orderOption" onclick="setOrderTiming('later')">Order Later</button>
</div>
<div id="timePickerWrapper" style="display: none; margin-top: 15px;">
    <label for="orderTime" style="font-family: 'Trebuchet MS'; margin-right: 10px;">Select pickup time: </label>
    <select id="orderTime" style="padding: 6px; font-family: 'Trebuchet MS';">
        
    </select>
</div>


    <div style="text-align: center; margin-top: 20px;">
        
            <button id="continueToPayment" style="
                font-family: 'Trebuchet MS';
                font-weight: 700;
                font-size: 22px;
                line-height: 24px;
                color: #fff;
                background-color: rgb(234, 94, 94);
                border: none;
                padding: 14px 28px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s;
                ">
                Continue to Payment
            </button>

        
    </div>
    <script src="cartPage.js"></script>
</body>
</html>
